<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con cabecera y pie de página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabecera</h1>
    </header>
    <div class="main-content">
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal del layout con cabecera y pie de página.</p>
    </div>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
